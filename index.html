<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GeoQuiz</title>
        <link rel="stylesheet" href="geo-quiz.css" />
    </head>
    <body class="backgroundImage">
        <header>
            <div class="headerText">GeoQuiz</div>
            <div class="subheaderText">Fun and Interactive Way to Test Your Geography Knowledge</div>
        </header>
        <main>
            <section class="sectionRules">
                <div class="sectionHeader">Rules of the Game</div>
                <p class="sectionText">1. Rule.</p>
                <p class="sectionText">2. Rule.</p>
                <p class="sectionText">3. Rule.</p>
                <p class="sectionText">4. Rule.</p>
                <p class="sectionText">5. Rule.</p>
            </section>
            <section class="sectionGame">
                <div class="sectionHeader">Game Screen</div>
            </section>
            <section class="sectionFeatures">
                <div class="sectionHeader">Player</div>
                <form id="formAddPlayer">
                    <input id="inputAddPlayer" type="text" minlength="1" maxlength="15" placeholder="Enter Player Name" />
                    <input id="submitAddPlayer" type="submit" value="Add Player" />
                </form>
                <div id="player">
                    <div class="playerIntroduction">Current Player:</div>
                    <!-- <div class="playerInput">Player Name</div> -->
                </div>
                <div class="sectionHeader">Score | Jokers</div>
            </section>
        </main>
        <footer>GeoQuiz — 2022 — Jönköping University</footer>
        <script src="geo-quiz.js"></script>
    </body>
</html>
